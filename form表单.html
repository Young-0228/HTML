<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <form action="">
        <div>
            <input type="text" name="key" placeholder="搜索" value="中北">:百度
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            密码：<input type="password" name="pwd" value="" placeholder="请输入密码">
        </div>
        <div>
        <!-- 单选框-->
        性别：<input type="radio" name="gender" value="nan">男
              <input type="radio" name="gender" value="nv">女
        </div>
        <div>
        <!-- 复选框 -->
        爱好：<input type="checkbox" name="hobby" value="study">学习
            <input type="checkbox" name="hobby" value="play">打球
            <input type="checkbox" name="hobby" value="sleep">睡觉
        </div>
        城市：<select name="city">
        <option value="sx">山西</option>
        <option value="bj">北京</option>
        <option value="sh">上海</option>
        <option value="gz">广州</option>
        </select>
        <div>
        立即注册：<input type="submit" name="sub" value="立即注册">
        </div>
    </form>

</body>
</html>
