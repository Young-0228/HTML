<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .big{
            width: 475px;
            background-color: #999999;
            overflow: hidden;
        }
        .small{
            width: 1900px;
            background-color: #FF7D35;
            float: left;
            font-size: 0;
            position: relative;
            left: 0;
            top: 0;
        }
        img{
            width: 475px;
        }


    </style>




</head>

<body>





    <div class="big">
        <div class="small">
            <img src="img/QQ3.jpg" alt="">
            <img src="img/QQ4.jpg" alt="">
            <img src="img/QQ5.jpg" alt="">
            <img src="img/QQ6.jpg" alt="">




        </div>




    </div>




    <script>
// 轮播图
        var smalls = document.querySelector(".small");
        var once_lb = function(end, callback) {
            var begin = getComputedStyle(smalls).left;
            var total = end - parseFloat(begin);
            var step = 30;
            var b_step = 0;
            var time1 = setInterval(function () {
                b_step++;
                smalls.style.left = parseFloat(begin) + total/step*b_step + "px";
                if(b_step >= 30){
                    clearInterval(time1);
                    callback(time1);
                }
            },100)
        };
        // once_lb(-475)

        var auto_lb = function () {
            var time1 = setInterval(function () {
                index++;
                once_lb(-index*475,function () {
                    if(index>=4){
                        index = 0;
                    }
                })
            })

        }





    </script>


</body>
</html>
